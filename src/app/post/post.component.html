<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">


  <title>post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container posts-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-8">
          <div class="card-body">
            <div class="media mb-6">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="d-block ui-w-40 rounded-circle"
                alt="">
              <div class="media-body ml-3">
                {{post.creatorName}}
                <div class="text-muted small">{{post.creationDate|date:'short'}}</div>
              </div>
            </div>
            <p>
              {{post.content}}
            </p>
            
          </div>
          <div class="card-footer">
            <a (click)="like()" class="d-inline-block text-muted">
              <strong>{{post.likes}}</strong> <small class="align-middle"> Likes</small>
            </a>
            <a class="d-inline-block text-muted ml-3">
              <strong>{{post.comments.length}}</strong> <small class="align-middle"> Comments</small>
            </a>
            <hr style="border-bottom:1px gray solid ;">
            <!-- check this shit -->
            <li class="comment" *ngFor="let comment of post.comments">
              <!-- avatar -->
              <img class="avatar" src="https://bootdey.com/img/Content/avatar/avatar1.png" width="50" height="50" alt="avatar">
              <!-- comment body -->
              <div class="comment-body" > 
                  <a href="#" class="comment-author">
                      <small class="text-muted pull-right">{{comment.dateCommentaire|date:'short'}}</small>
                      <span>{{comment.user}}</span>
                  </a>
                  <p>
                      {{comment.content}}
                  </p>
              </div><!-- /comment body -->

              <!-- options -->
              <!-- <ul class="list-inline size-11 margin-top-10">
                  <li>
                      <a href="#" class="text-info"><i class="fa fa-reply"></i> Reply</a>
                  </li>
                  <li>
                      <a href="#" class="text-success"><i class="fa fa-thumbs-up"></i> Like</a>
                  </li>
                  <li>
                      <a href="#" class="text-muted">Show All Comments (36)</a>
                  </li>
                  <li class="pull-right">
                      <a href="#" class="text-danger">Delete</a>
                  </li>
                  <li class="pull-right">
                      <a href="#" class="text-primary">Edit</a>
                  </li>
              </ul> -->
          </li><!-- /options -->
          </div>
        </div>
      </div>
      <div class="input-group">
        <input #commentContent id="btn-input" type="text" class="form-control" placeholder="Type your comment...">
        <span class="input-group-btn">
            <button (click)="comment(commentContent.value)" class="btn btn-primary" id="btn-chat">
                <i class="fa fa-reply"></i> Comment
            </button> 
        </span>
    </div>
    </div>
  </div>
  <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">

  </script> -->
</body>

</html>
