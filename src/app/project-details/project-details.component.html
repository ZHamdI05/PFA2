<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container" style="width:1000px;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{project.ProjectName}}</h3>
            
            <div class="row">
                
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h5 class="box-title mt-5">Project description:</h5><br>
                    <p>{{project.Description}}</p>
                    
                    
                    
                    
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">More Details</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                    <td width="390">Status</td>
                                    <td>{{project.Status}}</td>
                                </tr>
                                <tr>
                                    <td width="390">Created On</td>
                                    <td>{{project.CreatedOn}}</td>
                                </tr>
                                <tr>
                                    <td width="390">Budget</td>
                                    <td>{{project.Budget}}TND</td>
                                </tr>
                                <tr>
                                    <td width="390">Region</td>
                                    <td>{{project.Region}}</td>
                                </tr>
                                <tr>
                                    <td width="390">Industry</td>
                                    <td>{{project.Industry}}</td>
                                </tr>
                                <tr>
                                    <td width="390">Sector</td>
                                    <td>{{project.Sector}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
