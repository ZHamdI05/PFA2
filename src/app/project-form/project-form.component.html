<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<section class="get-in-touch">
   <h1 class="title">Fill out the project details</h1>
   <form class="contact-form row">
      <div class="form-field col-lg-12">
         <input #naem id="name" class="input-text js-input" type="text" required>
         <label class="label" for="name">Project Name</label>
      </div>
      <div class="form-field col-lg-12 ">
         <input #budget id="email" class="input-text js-input" type="email" required>
         <label class="label" for="email">Project Budget</label>
      </div>
      <div class="form-field col-lg-12 ">
         <input #industry id="company" class="input-text js-input" type="text" required>
         <label class="label" for="company">Industry</label>
      </div>
      <div class="form-field col-lg-12 ">
         <input #sector id="sector" class="input-text js-input" type="text" required>
         <label class="label" for="sector">Sector</label>
      </div>
       <div class="form-field col-lg-12 ">
         <input #region id="phone" class="input-text js-input" type="text" required>
         <label class="label" for="phone">Region</label>
      </div>
      <div class="form-field col-lg-12">
         <textarea #description id="message" class="input-text js-input" type="text" required></textarea>
         <label id="desc" class="label" for="message" style="bottom: 80%;">Description</label>
      </div>
      <div class="form-field col-lg-12">
         <input class="submit-btn" type="submit" onclick="submitProject(name,budget,industry,sector,description)" value="Submit">
      </div>
   </form>
</section>
